{% extends 'crm/base.html' %}
{% block title %}Tasdiqlash{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Tasdiqlash</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <p>Siz haqiqatan ham {{ object.name }} {{ type }}ni o'chirishni xohlaysizmi?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Ha, o'chirish</button>
                    <a href="{% url 'product_list' %}" class="btn btn-secondary ms-2">Yo'q, qaytish</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
