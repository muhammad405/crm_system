{% extends 'crm/base.html' %}
{% block title %}Mahsulot Qo'shish{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Mahsulot Qo'shish</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label">Nomi</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kategoriya</label>
                        {{ form.category }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Narxi</label>
                        {{ form.price }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zaxira</label>
                        {{ form.stock }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rasm</label>
                        {{ form.image }}
                    </div>
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                    <a href="{% url 'product_list' %}" class="btn btn-secondary ms-2">Orqaga</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
