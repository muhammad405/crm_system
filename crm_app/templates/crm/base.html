{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kiyim Do‘koni{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }
        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            width: 250px;
            animation: fadeInSidebar 0.5s ease-in;
        }
        @keyframes fadeInSidebar {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: #34495e;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card-overview {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 150px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }
        .card-overview .icon {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        .card-overview .text {
            flex: 1;
            text-align: left;
        }
        .card-overview .text h5 {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #6c757d;
        }
        .card-overview .text p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .table-row {
            transition: transform 0.3s ease;
        }
        .table-row:hover {
            transform: scale(1.02);
            background-color: #f1f3f5;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            height: 400px;
            position: relative;
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .chart-container:hover {
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
            transform: translateY(-3px);
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto !important;
            height: auto !important;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 300px;
                padding: 15px;
            }
        }
        h4 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">Kiyim Do‘koni</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Asosiy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'product_list' %}">Mahsulotlar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'customer_list' %}">Mijozlar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'order_list' %}">Buyurtmalar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_product' %}">Mahsulot Qo'shish</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_customer' %}">Mijoz Qo'shish</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_order' %}">Buyurtma Qo'shish</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Chiqish</a>
            </li>
        </ul>
    </div>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kiyim Do‘koni Admin</a>
            <div>
                <span class="text-white me-3">Admin</span>
                <a href="#" class="text-white">Chiqish</a>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</body>
</html>
